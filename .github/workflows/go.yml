name: Pea tests
on: [push]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build compiler
      run: go build -v ./...

    - name: Build runtime
      run: /bin/sh ./libpea/build.sh

    - name: Test
      run: |
        export PATH=$PATH:/usr/lib/llvm-11/bin
        go test -v ./...